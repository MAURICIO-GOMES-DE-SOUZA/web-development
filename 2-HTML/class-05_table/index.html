<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Class-05_Table </title>
    <STYle>
        table {
            border-collapse: collapse;
        text-align: center;}
            thead{
                background: #a89999;
            }
            
            th,td{
                 border: solid 1px;
                width: 32px;
            padding: 4px;}
            

        img{
            height: 36px ;
        }
    

    </STYle>
</head>

                <th scope="col">D</th>
                <th scope="col">PT</th>
            </TR>
        </thead>
        <tbody>
            <tr>
                <th scope="row">
                    <img src="./challenge/imagens/brasil.jpg" alt="bandeira do Brasil">

                <th scope="row">

</html>
